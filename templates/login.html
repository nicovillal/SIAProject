{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Inicio de Sesión</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
<link href="{% static 'css/bootstrap-responsive.min.css' %}" rel="stylesheet" type="text/css" />

<link href="{% static 'css/font-awesome.css'%}" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet">
<link href="{% static 'css/style.css'%}" rel="stylesheet" type="text/css">
<link href="{% static 'css/pages/signin.css'%}" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="navbar navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container">
			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</a>
			<a class="brand" href="index.html">
				Terapias Wellness
			</a>
			<div class="nav-collapse">
				<ul class="nav pull-right">
					<li class="">
						<a href="signup.html" class="">
							Don't have an account?
						</a>
					</li>
					<li class="">
						<a href="index.html" class="">
							<i class="icon-chevron-left"></i>
							Back to Homepage
						</a>
					</li>
				</ul>
			</div><!--/.nav-collapse -->
		</div> <!-- /container -->
	</div> <!-- /navbar-inner -->
</div> <!-- /navbar -->
<div class="account-container">
	<div class="content clearfix">
		<form method="post">
            {% csrf_token %}
			<h1>Inicio de Sesión</h1>
			<div class="login-fields">
				<p>Ingrese sus Credenciales</p>
				<div class="field">
					<label for="username">Nombre de Usuario</label>
					<input type="text" id="username" name="username" value="" placeholder="Nombre de usuario" class="login username-field" required {{ form.username }}
				</div> <!-- /field -->
				<div class="field">
					<label for="password">Clave de Usuario:</label>
					<input type="password" id="password" name="password" value="" placeholder="Contraseña" class="login password-field" required {{ form.password }}
				</div> <!-- /password -->
			</div> <!-- /login-fields -->
			<div class="login-actions">
				<span class="login-checkbox">
					<input id="Field" name="Field" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4" />
					<label class="choice" for="Field">Mantener Sesión</label>
				</span>
				<button class="button btn btn-success btn-large">Iniciar Sesión</button>
			</div> <!-- .actions -->
		</form>
	</div> <!-- /content -->
</div> <!-- /account-container -->
<div class="login-extra">
	<a href="#">Recuperar Contraseña</a>
</div> <!-- /login-extra -->
<script src="{% static 'js/jquery-1.7.2.min.js' %}"></script>
<script src="{% static 'js/bootstrap.js'%}"></script>
<script src="{% static 'js/signin.js' %}"></script>
</body>
</html>
